<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="(Graphical User Interface)viewport" content="width=device-width, initial-scale=1.0">
    <title>SkiddyWhiz - Electrical Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        #chat-output {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        #user-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            #chat-container {
                padding: 10px;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-output"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // User data storage
        let userProfile = JSON.parse(localStorage.getItem('userProfile')) || {
            name: null,
            issue: null,
            details: {},
            lastVisit: null
        };

        // Service categories and quotes
        const categories = {
            nuisance: {
                keywords: ['hot', 'gfci', 'tripping', 'flickering', 'buzzing', 'not working', 'outlet'],
                questions: [
                    'Is this issue in a wet area like a bathroom or kitchen?',
                    'How often does it happen (e.g., constantly, only with certain appliances)?',
                    'Any burning smells or visible damage?'
                ],
                safety: 'Hot outlets or frequent tripping can be fire hazards. Avoid using affected outlets until inspected.',
                quote: 'Inspection and repair: $100-$300'
            },
            minor: {
                keywords: ['breaker tripped', 'burned plug', 'lights out', 'bedroom', 'plug'],
                questions: [
                    'Did you try resetting the breaker? Did it trip again?',
                    'Is the issue limited to one room or area?',
                    'Any recent changes, like new appliances or bulbs?'
                ],
                safety: 'Burned plugs or wiring issues can be dangerous. Don’t use damaged outlets or fixtures.',
                quote: 'Wiring or fixture repair: $150-$500'
            },
            urgent: {
                keywords: ['no power', 'restaurant', 'sump pump', 'storm', 'weather', 'complete outage'],
                questions: [
                    'Is the entire building affected, or just part of it?',
                    'Is this a residential or commercial property?',
                    'Are critical systems like refrigeration or sump pumps impacted?'
                ],
                safety: 'Total power loss requires professional attention. Avoid touching electrical panels or downed lines.',
                quote: 'Emergency service or replacement: $1000-$5000+'
            },
            safety: {
                keywords: ['safe', 'sparking', 'warm', 'shock', 'exposed wire'],
                questions: [
                    'How frequent is the issue (e.g., occasional sparks or constant warmth)?',
                    'Any visible damage, like burn marks or exposed wires?',
                    'Does it happen with specific devices?'
                ],
                safety: 'Sparking or exposed wires are serious risks. Turn off power to the area and contact a professional immediately.',
                quote: 'Safety inspection and repair: $200-$600'
            }
        };

        // Initialize chat
        const chatOutput = document.getElementById('chat-output');
        window.onload = () => {
            if (userProfile.name) {
                addMessage(`Welcome back, ${userProfile.name}! SkiddyWhiz is ready to zap your electrical issues. What’s going on today?`, 'bot');
            } else {
                addMessage('Hey there! I’m SkiddyWhiz, your zappy electrical assistant. What’s your name?', 'bot');
            }
        };

        // Send user message
        function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            if (!userInput) return;

            addMessage(userInput, 'user');
            processInput(userInput);
            document.getElementById('user-input').value = '';
            chatOutput.scrollTop = chatOutput.scrollHeight;
        }

        // Add message to chat
        function addMessage(text, sender) {
            const message = document.createElement('div');
            message.textContent = `${sender === 'bot' ? 'SkiddyWhiz: ' : 'You: '}${text}`;
            message.style.color = sender === 'bot' ? '#007BFF' : '#333';
            message.style.margin = '5px 0';
            chatOutput.appendChild(message);
        }

        // Process user input
        function processInput(input) {
            input = input.toLowerCase();

            // Handle name input
            if (!userProfile.name && input.match(/my name is|i'm|im\s+([a-z]+)/i)) {
                const nameMatch = input.match(/my name is|i'm|im\s+([a-z]+)/i);
                userProfile.name = nameMatch[1].charAt(0).toUpperCase() + nameMatch[1].slice(1);
                addMessage(`Nice to meet you, ${userProfile.name}! What electrical issue brought you here today?`, 'bot');
                return;
            }

            // Categorize issue
            let category = null;
            let matchedKeywords = [];
            for (const [cat, data] of Object.entries(categories)) {
                const keywordsFound = data.keywords.filter(k => input.includes(k));
                if (keywordsFound.length > 0) {
                    category = cat;
                    matchedKeywords = keywordsFound;
                    break;
                }
            }

            // If no category matches, prompt for more details
            if (!category) {
                addMessage('Hmm, I need a bit more info to zap that issue! Are you dealing with something like a hot outlet, tripped breaker, total power loss, or maybe a safety concern?', 'bot');
                return;
            }

            // Handle category-specific logic
            userProfile.issue = category;
            userProfile.details[category] = userProfile.details[category] || { responses: [], questionIndex: 0 };

            const catData = categories[category];
            const details = userProfile.details[category];

            // Store user response
            details.responses.push(input);

            // Check for safety cross-referencing
            if (category !== 'safety' && input.includes('spark') || input.includes('shock') || input.includes('exposed')) {
                addMessage(`${catData.safety} This sounds like a safety concern too! ${categories.safety.safety}`, 'bot');
                userProfile.issue = 'safety';
                category = 'safety';
            }

            // Ask next question or provide quote
            if (details.questionIndex < catData.questions.length) {
                addMessage(catData.questions[details.questionIndex], 'bot');
                details.questionIndex++;
            } else {
                const quote = `Based on what you’ve shared, this sounds like a ${category} issue. Estimated cost: ${catData.quote}. For a precise quote, email Megan@circlecityelectrical.com or Jason@circlecityelectrical.com to schedule a tech visit. Want to share more details or book now?`;
                addMessage(quote, 'bot');
                details.questionIndex = 0; // Reset for future interactions
            }

            // Update user profile
            userProfile.lastVisit = new Date().toLocaleString();
            localStorage.setItem('userProfile', JSON.stringify(userProfile));
        }
    </script>
</body>
</html>
