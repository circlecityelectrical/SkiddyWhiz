<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkiddyWhiz - Electrical Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        #character-display {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .character {
            position: relative;
            text-align: center;
        }
        .character img {
            width: 100px;
            height: auto;
        }
        .speech-bubble {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 5px 10px;
            font-size: 12px;
            white-space: nowrap;
            display: none;
        }
        #chat-output {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
        }
        .skiddy-message {
            color: #007BFF;
        }
        .whizbuddy-message {
            color: #FF4500;
        }
        .user-message {
            color: #333;
        }
        #user-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            #chat-container {
                padding: 10px;
            }
            .character img {
                width: 80px;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="character-display">
            <div class="character">
                <img id="skiddy" src="https://via.placeholder.com/100?text=SkiddyWhiz" alt="SkiddyWhiz">
                <div class="speech-bubble" id="skiddy-bubble">Hi there!</div>
            </div>
            <div class="character">
                <img id="whizbuddy" src="https://via.placeholder.com/100?text=WhizBuddy" alt="WhizBuddy">
                <div class="speech-bubble" id="whizbuddy-bubble">Safety first!</div>
            </div>
        </div>
        <div id="chat-output"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // User data storage
        let userProfile = JSON.parse(localStorage.getItem('userProfile')) || {
            name: null,
            currentIssue: null,
            session: {
                category: null,
                askedQuestions: [],
                responses: []
            },
            lastVisit: null
        };

        // Service categories and questions
        const categories = {
            nuisance: {
                keywords: ['hot', 'gfci', 'tripping', 'flickering', 'buzzing', 'not working', 'outlet'],
                questions: [
                    'Is this issue in a wet area like a bathroom or kitchen?',
                    'How often does it happen (e.g., constantly, only with certain appliances)?',
                    'Any burning smells or visible damage?'
                ],
                safety: 'Hot outlets or frequent tripping can be fire hazards. Avoid using affected outlets until inspected.',
                quote: 'Inspection and repair: $100-$300'
            },
            minor: {
                keywords: ['breaker tripped', 'burned plug', 'lights out', 'bedroom', 'plug'],
                questions: [
                    'Did you try resetting the breaker? Did it trip again?',
                    'Is the issue limited to one room or area?',
                    'Any recent changes, like new appliances or bulbs?'
                ],
                safety: 'Burned plugs or wiring issues can be dangerous. Don’t use damaged outlets or fixtures.',
                quote: 'Wiring or fixture repair: $150-$500'
            },
            urgent: {
                keywords: ['no power', 'restaurant', 'sump pump', 'storm', 'weather', 'complete outage'],
                questions: [
                    'Is the entire building affected, or just part of it?',
                    'Is this a residential or commercial property?',
                    'Are critical systems like refrigeration or sump pumps impacted?'
                ],
                safety: 'Total power loss requires professional attention. Avoid touching electrical panels or downed lines.',
                quote: 'Emergency service or replacement: $1000-$5000+'
            },
            safety: {
                keywords: ['safe', 'sparking', 'warm', 'shock', 'exposed wire'],
                questions: [
                    'How frequent is the issue (e.g., occasional sparks or constant warmth)?',
                    'Any visible damage, like burn marks or exposed wires?',
                    'Does it happen with specific devices?'
                ],
                safety: 'Sparking or exposed wires are serious risks. Turn off power to the area and contact a professional immediately.',
                quote: 'Safety inspection and repair: $200-$600'
            }
        };

        // Initialize chat
        const chatOutput = document.getElementById('chat-output');
        const skiddyBubble = document.getElementById('skiddy-bubble');
        const whizbuddyBubble = document.getElementById('whizbuddy-bubble');
        let currentSpeaker = 'skiddy'; // Track who is speaking

        window.onload = () => {
            if (userProfile.name) {
                addMessage(`Welcome back, ${userProfile.name}! SkiddyWhiz is ready to zap your electrical issues. What’s sparking your visit today?`, 'skiddy');
            } else {
                addMessage('Hey there! I’m SkiddyWhiz, your zappy electrical assistant. What’s your name?', 'skiddy');
            }
        };

        // Send user message
        function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            if (!userInput) return;

            addMessage(userInput, 'user');
            processInput(userInput);
            document.getElementById('user-input').value = '';
            chatOutput.scrollTop = chatOutput.scrollHeight;
        }

        // Add message to chat
        function addMessage(text, sender) {
            const message = document.createElement('div');
            message.classList.add('message');
            if (sender === 'skiddy') {
                message.classList.add('skiddy-message');
                message.textContent = `SkiddyWhiz: ${text}`;
                skiddyBubble.textContent = text;
                skiddyBubble.style.display = 'block';
                whizbuddyBubble.style.display = 'none';
                currentSpeaker = 'skiddy';
            } else if (sender === 'whizbuddy') {
                message.classList.add('whizbuddy-message');
                message.textContent = `WhizBuddy: ${text}`;
                whizbuddyBubble.textContent = text;
                whizbuddyBubble.style.display = 'block';
                skiddyBubble.style.display = 'none';
                currentSpeaker = 'whizbuddy';
            } else {
                message.classList.add('user-message');
                message.textContent = `You: ${text}`;
                skiddyBubble.style.display = 'none';
                whizbuddyBubble.style.display = 'none';
            }
            chatOutput.appendChild(message);
        }

        // Process user input
        function processInput(input) {
            input = input.toLowerCase();

            // Handle name input
            if (!userProfile.name && input.match(/my name is|i'm|im\s+([a-z]+)/i)) {
                const nameMatch = input.match(/my name is|i'm|im\s+([a-z]+)/i);
                userProfile.name = nameMatch[1].charAt(0).toUpperCase() + nameMatch[1].slice(1);
                addMessage(`Nice to meet you, ${userProfile.name}! What electrical issue’s got you buzzing today?`, 'skiddy');
                userProfile.session = { category: null, askedQuestions: [], responses: [] };
                saveProfile();
                return;
            }

            // Reset session if user wants to start over
            if (input.includes('start over') || input.includes('new issue')) {
                userProfile.session = { category: null, askedQuestions: [], responses: [] };
                addMessage('Alright, let’s zap a new issue! What’s going on with your electrical system?', 'skiddy');
                saveProfile();
                return;
            }

            // Categorize issue
            let category = userProfile.session.category;
            if (!category) {
                for (const [cat, data] of Object.entries(categories)) {
                    if (data.keywords.some(k => input.includes(k))) {
                        category = cat;
                        userProfile.session.category = cat;
                        break;
                    }
                }
            }

            // If no category matches, prompt for more details
            if (!category) {
                addMessage('Hmm, SkiddyWhiz needs a bit more juice to figure this out! Are you dealing with a hot outlet, tripped breaker, total power loss, or maybe a safety concern?', 'skiddy');
                saveProfile();
                return;
            }

            // Store user response
            userProfile.session.responses.push(input);

            // Check for safety cross-referencing
            if (category !== 'safety' && (input.includes('spark') || input.includes('shock') || input.includes('exposed'))) {
                addMessage(`${categories[category].safety} Whoa, this sounds like a safety concern too!`, 'skiddy');
                addMessage(categories.safety.safety, 'whizbuddy');
                userProfile.session.category = 'safety';
                userProfile.session.askedQuestions = [];
                category = 'safety';
            }

            // Get available questions
            const catData = categories[category];
            const availableQuestions = catData.questions.filter(q => !userProfile.session.askedQuestions.includes(q));

            // Ask next question or provide quote
            if (availableQuestions.length > 0) {
                const nextQuestion = availableQuestions[0];
                addMessage(nextQuestion, 'skiddy');
                userProfile.session.askedQuestions.push(nextQuestion);
            } else {
                addMessage(`Looks like we’ve zapped the details for this ${category} issue, ${userProfile.name}! Estimated cost: ${catData.quote}.`, 'skiddy');
                addMessage(`For an exact quote, email Megan@circlecityelectrical.com or Jason@circlecityelectrical.com to get a tech out. Want to dive into another issue or schedule a visit?`, 'whizbuddy');
                userProfile.session = { category: null, askedQuestions: [], responses: [] }; // Reset for next issue
            }

            // Update user profile
            saveProfile();
        }

        // Save user profile
        function saveProfile() {
            userProfile.lastVisit = new Date().toLocaleString();
            localStorage.setItem('userProfile', JSON.stringify(userProfile));
        }
    </script>
</body>
</html>
